<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Математика</title>

</head>
<body>
    <header class="container">
        <h1 class="title">Час Вчитися: Перші Кроки у Світі Знань</h1>
  
        <ul class="menu">
          <li class="menu_list"><a href="./index.html">ГОЛОВНА</a></li>
          <li class="menu_list"><a href="read.html">ЧИТАННЯ</a></li>
          <li  class="menu_list"><a href="./mystery.html">ЗАГАДКИ</a></li>
          <li class="menu_list"><a href="./yds.html">ЯДС</a></li>
          <li class="menu_list"><a href="./englesh.html">АНГЛІЙСЬКА МОВА</a></li>
        </ul>
      </header>
  
  <main>
    <section class="container example">
        <h1 class="example__list">ВИРІШИ </h1>
        <table>
            <tr><th>Приклад</th><th>Твоя відповідь</th><th>Рішення</th></tr>
            <tr><td>2 + 2</td><td><input></td><td></td></tr>
            <tr><td>5 - 3</td><td><input></td><td></td></tr>
            <tr><td>3 + 3</td><td><input></td><td></td></tr>
            <tr><td>10 - 2</td><td><input></td><td></td></tr>
            <tr><td>5 - 1</td><td><input></td><td></td></tr>
            <tr><td>4 - 3</td><td><input></td><td></td></tr>
            <tr><td>2 + 3</td><td><input></td><td></td></tr>
            <tr><td>1 + 3</td><td><input></td><td></td></tr>
            <tr><td>3 - 1</td><td><input></td><td></td></tr>
            <tr><td>4 + 2</td><td><input></td><td></td></tr>                
            <tr><td>1 + 1</td><td><input></td><td></td></tr>
            <tr><td>4 + 4</td><td><input></td><td></td></tr>
            <tr><td>5 + 5</td><td><input></td><td></td></tr>
            <tr><td>5 - 2</td><td><input></td><td></td></tr>
            <tr><td>4 + 1</td><td><input></td><td></td></tr>
            <tr><td>3 + 1</td><td><input></td><td></td></tr>
            <tr><td>6 + 1</td><td><input></td><td></td></tr>
            <tr><td>5 + 2</td><td><input></td><td></td></tr>
            <tr><td>5 + 3</td><td><input></td><td></td></tr>
            <tr><td>6 - 3</td><td><input></td><td></td></tr>
          </table>
          <button onclick="checkAnswers()">Перевір себе</button>
    </section>
  </main>
  


  <script>
    const answers = [4, 2, 6, 8, 4, 1, 5, 4, 2, 6, 2, 8, 10, 3, 5, 4, 7, 7, 8, 3];

    function checkAnswers() {
      const rows = document.querySelectorAll("table tr");
      rows.forEach((row, i) => {
        if (i === 0) return; // пропускаем заголовок
        const input = row.querySelector("input");
        const resultCell = row.querySelectorAll("td")[2];
        const userValue = Number(input.value);

        if (userValue === answers[i-1]) {
          resultCell.textContent = "Правильно ✅";
          resultCell.className = "correct";
        } else {
          resultCell.textContent = "Ошибка ❌ (правильно: " + answers[i-1] + ")";
          resultCell.className = "wrong";
        }
      });
    }
  </script>
</body>
</html>
